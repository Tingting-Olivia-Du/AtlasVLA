# 完整配置 - 使用所有预训练组件
# 包括 vision tower, facebook/vggt, Qwen3

# Dataset
dataset_repo: "lerobot/libero_spatial_image"
task_names: null
cache_dir: "./data/hf_cache"

# Training
batch_size: 16  # 更小的batch size因为模型很大
num_epochs: 100
lr: 3.0e-5
weight_decay: 1.0e-5
num_workers: 4
grad_clip: 1.0

# Model - Full Configuration
use_vision_tower: true
vision_tower_name: "facebook/dinov2-base"
freeze_vision_tower: true

use_pretrained_vggt: true  # 使用 facebook/vggt
freeze_vggt: true  # 冻结VGGT，只训练适配层

freeze_language: true
language_model: "Qwen/Qwen3-0.6B-Base"

action_horizon: 10
action_dim: 7

# Logging
log_dir: "./logs"
exp_name: "vla_full_pretrained"
save_freq: 5

# System
device: "cuda"
seed: 42
