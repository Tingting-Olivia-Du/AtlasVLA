# 使用原始 facebook/vggt + Qwen3-0.6B-Base 的配置
# 单帧输入 + 语言指令

# Dataset
dataset_repo: "lerobot/libero_spatial_image"
use_multi_view: true   # 单帧双视角: agentview + wrist
task_names: null  # null = all tasks
cache_dir: "./data/hf_cache"

# Training
batch_size: 16  # 较小的batch size因为模型较大
num_epochs: 100
lr: 3.0e-5
weight_decay: 1.0e-5
num_workers: 4
grad_clip: 1.0

# Model Configuration
# Vision: 直接 patch embedding (不使用vision tower，更快)
use_vision_tower: false

# Language: Qwen3-0.6B-Base
language_model: "Qwen/Qwen3-0.6B-Base"
freeze_language: true  # 冻结语言模型，只训练projector

# VGGT: 使用原始的 facebook/vggt
use_pretrained_vggt: true  # ✅ 使用HuggingFace的facebook/vggt
freeze_vggt: true  # 冻结VGGT，只训练适配层

# Action
action_horizon: 10
action_dim: 7

# Logging
log_dir: "./logs"
exp_name: "vla_vggt_qwen3_single_frame"
save_freq: 5

# System
device: "cuda"
seed: 42

# 说明:
# - 使用原始 facebook/vggt (从HuggingFace加载)
# - 单帧输入: 每次forward只处理一帧图像
# - Qwen3-0.6B-Base 作为语言编码器
# - 冻结预训练模型，只训练适配层 (更快，需要更少数据)
