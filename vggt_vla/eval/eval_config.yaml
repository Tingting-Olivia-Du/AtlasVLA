# VLA-VGGT LIBERO 评估配置
# 从 vggt_vla/ 目录运行: python eval/eval_vla.py

# -------------------------------------------------------
# 模型
# -------------------------------------------------------
checkpoint: "logs/vla_libero_spatial/best_model_libero_spatial_image_20260214_045544_epoch297_step26690_loss0.0017.pt"
device: "cuda:1"   # 指定 GPU: cuda:0 ~ cuda:7

# -------------------------------------------------------
# LIBERO 基准
# -------------------------------------------------------
benchmark: "libero_spatial"   # libero_spatial | libero_object | libero_goal | libero_10
task_ids: [3,4,5]                  # null = 全部任务; 例如 [0, 1, 2]

# -------------------------------------------------------
# 评估参数
# -------------------------------------------------------
num_episodes: 1    # 每个任务的回合数
max_steps: 600      # 每回合最大步数
num_envs: 1        # 并行环境数量
action_chunk_size: 8  # action chunking: 推断一次执行多少步 (1~action_horizon=10)

# -------------------------------------------------------
# 视频
# -------------------------------------------------------
save_videos: true
output_dir: "./eval_results"

# -------------------------------------------------------
# LIBERO 数据路径
# 默认从 dataset/LIBERO 里读取，无需修改
# 如需指定其他路径，取消注释并填写绝对路径
# -------------------------------------------------------
# libero_root: null   # 自动使用 dataset/LIBERO/libero/libero
# datasets_dir: null  # 若 null，从 ~/.libero/config.yaml 读取
